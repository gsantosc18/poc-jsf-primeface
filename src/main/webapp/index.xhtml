<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <p:panel header="Login">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:panelGrid columns="2">
                    Email <p:inputText value="#{userController.user.email}"/>
                    Senha: <p:password value="#{userController.user.password}"/>
                    <p:commandButton value="Enviar" action="#{userController.logar}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
